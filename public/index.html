<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Warsaw ZTM</title>
        <script type="module" src="./index.js"></script>
    </head>
    <body>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            #map {
                width: 100%;
                height: 100vh;
            }
            #toggle-theme {
                position: fixed;
                top: 16px;
                right: 16px;
                z-index: 999999;
                padding: 10px 16px;
                background: #ffffffdd;
                color: #111;
                border: none;
                border-radius: 999px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                backdrop-filter: blur(6px);
                transition: all 0.3s ease;
                pointer-events: auto;
            }

            #toggle-theme:hover {
                transform: scale(1.05);
                background: #f0f0f0;
            }

            body.dark-map #toggle-theme  {
                background: #222222dd;
                color: #f9f9f9;
            }

            body.dark-map #toggle-theme:hover {
                background: #333;
            }
        </style>
        <button id="toggle-theme">ðŸŒ™ Dark Mode</button>

        <div id="map"></div>
    </body>
</html>
