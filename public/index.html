<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Warsaw ZTM</title>
        <script type="module" src="./index.js"></script>
    </head>
    <body>
        <style>
            body 
            {
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: 'Inter', 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
            #map 
            {
                width: 100%;
                height: 100vh;
            }
            #toggle-theme 
            {
                position: fixed;
                top: 16px;
                right: 16px;
                z-index: 999999;
                padding: 10px 16px;
                background: #222222dd;
                color: #f9f9f9;
                border: none;
                border-radius: 999px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
                backdrop-filter: blur(6px);
                transition: all 0.3s ease;
                pointer-events: auto;
            }

            #toggle-theme:hover 
            {
                transform: scale(1.05);
                background: #333;
            }

            body.dark-map #toggle-theme  
            {
                background: #f0f0f0;
                color: #111;
            }

            body.dark-map #toggle-theme:hover 
            {
                background: #ffffffdd;
            }
            .maplibregl-canvas-container 
            {
                transition: filter 0.6s ease;
            }
            body.dark-map .maplibregl-canvas-container 
            {
                filter: invert(1) contrast(1.1) brightness(1.2) grayscale(100%);
            }
            .bus-tooltip 
            {
                position: fixed;
                pointer-events: none;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 14px;
                z-index: 1000;
                background: rgba(0, 0, 0, 0.85);
                color: #fff;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
                transition: background 0.3s, color 0.3s;
                opacity: 0;
                transition: opacity 0.2s;
            }

            body.dark-map .bus-tooltip 
            {
                background: rgba(255, 255, 255, 0.95);
                color: #111;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }
            .bus-tooltip.show 
            {
                opacity: 1;
            }
            #timestamp-display {
                position: fixed;
                bottom: 16px;
                left: 16px;
                z-index: 9999;
                background: #000000cc;
                color: white;
                padding: 8px 12px;
                border-radius: 8px;
                font-size: 14px;
                font-family: monospace;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            }

            body.dark-map #timestamp-display {
                background: #ffffffcc;
                color: #111;
            }

        </style>
        <button id="toggle-theme">ðŸŒ™ Dark Mode</button>

        <div id="map"></div>

        <div id="timestamp-display"></div>

    </body>
</html>
